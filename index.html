<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>just for practice</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--text decoration property-->
    <h1 class="textfirst">keep learning keep growing</h1>
    <h1 class="texttwo">keep learning keep growing</h1>
    <h1 class="textthree">keep learning keep growing</h1>
    <!--text decoration ends-->

    <!--color property in css-->
    <h1 class="builtincolor">built in color</h1>
    <h1 class="rgb">RGB type values and maximum value is 255</h1>
    <h1 class="hexadecimal">Hexadecimal Notation -- start with # value</h1>

    <!--text AND background image-->
    <h1 class="myname">Aniket Ramesh Tikkal <br> Nam to Suna hi Hoga</h1>

    <!--slider image animation-->
    <div class="div"></div>

    <br>
    <!--input field autosuggestions-->
    <label>Enter city name</label>
    <input list="city">
    <datalist id="city">
        <option value="Deolali Pravara"></option>
        <option value="Nashik"></option>
        <option value="Pune"></option>
        <option value="Ahilyanagar"></option>
        <option value="Sambhajinagar"></option>

    </datalist> <br> <br>

    <!--
    <section class="container">
        <div class="wave"></div>
    </section>
    css section seprator generator-->

    <!--responsive div-->
    <div class="container">
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (1).png" , height="100px" /></div>
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (3).png" , height="100px" /></div>
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (7).png" , height="100px" /></div>
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (8).png" , height="100px" /></div>
    </div>

    <br>

    <!--image filter-->
    <img class="imgfilter"
        src="https://4kwallpapers.com/images/wallpapers/mountain-lake-reflection-blue-water-landscape-scenery-5k-5266x3403-5909.jpg"
        alt="">
    <img class="imgfilter1" src="https://www.bhmpics.com/downloads/jpg-Wallpapers/1.4723250.jpg" alt="">
    <img class="imgfilter2" src="https://i.ytimg.com/vi/_Al8valACfA/maxresdefault.jpg" alt="">
    <img class="imgfilter3" src="https://cdn.kibrispdr.org/data/682/jpeg-wallpaper-9.jpg" alt="">

    <br>

    <!--center a div and make it responsive-->
    <div class="containerCenter">
        <img class="imgfilter1" src="./images/images/Screenshot (11).png" alt="">
    </div> <br>

    <h1>Aniket</h1>

    <!--css to the text-->
    

</body>

</html>
