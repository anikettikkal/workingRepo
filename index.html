<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>just for practice</title>
</head>

<body>

    <!--text decoration property-->
    <h1 class="textfirst">keep learning keep growing</h1>
    <h1 class="texttwo">keep learning keep growing</h1>
    <h1 class="textthree">keep learning keep growing</h1>
    <!--text decoration ends-->

    <!--color property in css-->
    <h1 class="builtincolor">built in color</h1>
    <h1 class="rgb">RGB type values and maximum value is 255</h1>
    <h1 class="hexadecimal">Hexadecimal Notation -- start with # value</h1>

    <!--text AND background image-->
    <h1 class="myname">Aniket Ramesh Tikkal <br> Nam to Suna hi Hoga</h1>

    <!--slider image animation-->
    <div class="div"></div>

    <br>
    <!--input field autosuggestions-->
    <label>Enter city name</label>
    <input list="city">
    <datalist id="city">
        <option value="Deolali Pravara"></option>
        <option value="Nashik"></option>
        <option value="Pune"></option>
        <option value="Ahilyanagar"></option>
        <option value="Sambhajinagar"></option>

    </datalist> <br> <br>

    <!--
    <section class="container">
        <div class="wave"></div>
    </section>
    css section seprator generator-->

    <!--responsive div-->
    <div class="container">
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (1).png", height="100px"/></div>
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (3).png", height="100px"/></div>
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (7).png", height="100px"/></div>
        <div class="maindiv"><img class="imageAd" src="./images/images/Screenshot (8).png", height="100px"/></div>
    </div>
</body>

</html>
